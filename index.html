<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de gerenciamento de veiculos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>App de gerenciamento de veiculos</h1>

  <form id="vehicleForm">
    <label for="placa">placa:</label>
    <input type="text" id="placa" required>

    <label for="ano">ano:</label>
    <input type="text" id="ano" required>

    <label for="modelo">modelo:</label>
    <input type="text" id="modelo" required>

    <label for="fabricante">marca:</label>
    <input type="text" id="fabricante" required>

    <button id="addVehicleBtn" type="button">add veiculo</button>
  </form>

  <table id="vehicleTable">
    <thead>
      <tr>
        <th>PLACA</th>
        <th>ANO</th>
        <th>MODELO</th>
        <th>MARCA</th>
        <th>AÇÕES</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="scripts.js"></script>
</body>

</html>
